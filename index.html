<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List, by Adelson</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
        <ol id="lista-tarefas"></ol>
        <button id="apaga-tudo">Limpar toda lista</button>
        <button id="remover-finalizados">Limpar tarefas finalizadas</button>
        <button id="salvar-tarefas">Salvar lista</button>
        <button id="mover-cima">cima</button>
        <button id="mover-baixo">baixo</button>
        <button id="remover-selecionado">Remover tarefas selecionada</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
