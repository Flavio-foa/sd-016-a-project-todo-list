<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Julia Barcelos ToDoList</title>
    <header><h1>Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">
      Clique duas vezes em um item para marc√°-lo como completo
    </p>

    <input id="texto-tarefa" type="text" placeholder="Insira uma nova tarefa" />
    <button id="criar-tarefa" type="submit">Add task</button>
    <button id="mover-cima">Upwards task</button>
    <button id="mover-baixo">Down task</button>

    <ol id="lista-tarefas"></ol>

    <button id="apaga-tudo">Clear all</button>
    <button id="remover-finalizados">Remove completed</button>
    <button id="remover-selecionado">Remove selected</button>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
