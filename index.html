<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Fernando Mós">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <h4>Clique duas vezes em um item para marcá-lo como completo &#10004;.</h4>

    <input id="texto-tarefa" placeholder="Insira sua nova tarefa" autofocus>
    <button id="criar-tarefa">Adicionar</button>
    <button id="apaga-tudo">Limpar</button>
    <button id="remover-finalizados">Concluídos</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <button id="remover-selecionado">Remover selecionado</button>
  </header>
  <main>
    <div id="containerInput">
      <ol id="lista-tarefas"></ol>
    </div>
    
  </main>
  <footer>
    <img src="./img/my-octocat-1631727957742-removebg-preview.png" class="my-icon-footer" alt="My icon with link github">
    <img src="./img/linkedin.png" class="my-icon-footer" alt="Icon for LinkedIn" >
  </footer>
  <script src="./script.js"></script>
</body>
</html>
