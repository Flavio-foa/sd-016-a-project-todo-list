<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📝 Minha Lista de Tarefas"</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>

    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa" name="">Adicionar</button>

  <div>
    <ol id="lista-tarefas"></ol>
  </div>
  <div class="action">
    <button id="remover-finalizados">Limpar Completos</button>
    <button id="salvar-tarefas">Limpar Lista</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
