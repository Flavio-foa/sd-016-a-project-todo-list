<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Projeto Todo List</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <span id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</span>
    </header>
    <main>
      <input type="text" id="texto-tarefa" placeholder="Qual sua tarefa ?">
      <button id="criar-tarefa">Criar Tarefa</button>
      <ol id="lista-tarefas"></ol>
      <button id="apaga-tudo">Apagar TODAS as tarefas</button>
      <button id="remover-finalizados">Apaga todas as tarefas finalizadas</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
